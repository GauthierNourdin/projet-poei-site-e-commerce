<c:choose>
<c:when test="${ sessionScope.client != null && sessionScope.vendeur == null }">
	<%@ include file="/html/headerclient.html"%>
</c:when>
<c:when test="${ sessionScope.client == null && sessionScope.vendeur != null }">
	<%@ include file="/html/headervendeur.html"%>
</c:when>
<c:otherwise>
	<%@ include file="/html/headerinvite.html"%>
</c:otherwise>
</c:choose>
